
<mat-card *ngFor="let element of products">
  <div >
    <div class="contenedor-imagen">
      <img src="" alt="">
    </div>
    <div style="display: inline-block; vertical-align: top">
      <h2>{{element.productName}}</h2>
      <h1>{{element.productPrice | currency}}</h1>
      <button (click)="details()" mat-stroked-button color="warn">Ver detalles
        <mat-icon>arrow_right</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
